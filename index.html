<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大量科技排放計算系統 - 雲端全功能版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <nav class="bg-white border-b border-slate-200 px-8 py-5 flex justify-between items-center shadow-sm sticky top-0 z-20">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-xl shadow-indigo-200 shadow-lg">
                <i data-lucide="trending-up" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 class="text-xl font-black text-slate-800 tracking-tight">大量科技排放計算系統</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Firebase Cloud Sync v12.9.0</p>
            </div>
        </div>
        <div class="flex gap-2 bg-slate-100 p-1.5 rounded-2xl">
            <button onclick="switchTab('dashboard')" id="btn-dashboard" class="tab-btn active flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-black transition-all bg-white text-slate-900 shadow-md">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> <span>儀表板</span>
            </button>
            <button onclick="switchTab('calculator')" id="btn-calculator" class="tab-btn flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-black transition-all text-slate-500 hover:text-slate-800">
                <i data-lucide="calculator" class="w-4 h-4"></i> <span>數據錄入</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="tab-btn flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-black transition-all text-slate-500 hover:text-slate-800">
                <i data-lucide="settings" class="w-4 h-4"></i> <span>係數資料庫</span>
            </button>
        </div>
    </nav>

    <main class="flex-1 overflow-y-auto p-8">
        <div id="tab-dashboard" class="tab-content active max-w-6xl mx-auto space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-slate-900 flex justify-between items-start">
                    <div>
                        <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">總排放量</h4>
                        <div class="flex items-baseline gap-1"><span id="total-val" class="text-2xl font-black text-slate-800 tracking-tighter">0.000</span><span class="text-[10px] font-bold text-slate-400">tCO2e</span></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-red-500 flex justify-between items-start">
                    <div><h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">範疇一</h4><div class="flex items-baseline gap-1"><span id="s1-val" class="text-2xl font-black text-slate-800 tracking-tighter">0.0000</span><span class="text-[10px] font-bold text-slate-400">tCO2e</span></div></div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-amber-500 flex justify-between items-start">
                    <div><h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">範疇二</h4><div class="flex items-baseline gap-1"><span id="s2-val" class="text-2xl font-black text-slate-800 tracking-tighter">0.0000</span><span class="text-[10px] font-bold text-slate-400">tCO2e</span></div></div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-emerald-500 flex justify-between items-start">
                    <div><h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">範疇三</h4><div class="flex items-baseline gap-1"><span id="s3-val" class="text-2xl font-black text-slate-800 tracking-tighter">0.0000</span><span class="text-[10px] font-bold text-slate-400">tCO2e</span></div></div>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm min-h-[400px]"><canvas id="pieChart"></canvas></div>
                <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm min-h-[400px]"><canvas id="barChart"></canvas></div>
            </div>
            <div id="dashboard-table-container"></div>
        </div>

        <div id="tab-calculator" class="tab-content max-w-4xl mx-auto space-y-8">
            <div class="bg-indigo-600 text-white p-8 rounded-[40px] shadow-lg flex flex-col md:flex-row items-center justify-between gap-6">
                <div>
                    <h3 class="text-xl font-black mb-2">數據同步與管理</h3>
                    <p class="text-indigo-100 text-sm opacity-90">支援單筆錄入、Excel 批量匯入及全紀錄清空。</p>
                </div>
                <div class="flex flex-wrap gap-3">
                    <button onclick="downloadTemplate()" class="bg-white text-indigo-600 px-5 py-3 rounded-2xl font-black text-sm">下載範本</button>
                    <label class="bg-indigo-800 text-white px-5 py-3 rounded-2xl font-black text-sm cursor-pointer">
                        匯入計算 <input type="file" id="import-file" class="hidden" accept=".xlsx, .xls" onchange="importData(this)">
                    </label>
                    <button onclick="deleteAllRecords()" class="bg-red-500 hover:bg-red-600 text-white px-5 py-3 rounded-2xl font-black text-sm flex items-center gap-2 transition-colors">
                        <i data-lucide="trash-2" class="w-4 h-4"></i> 一鍵清空雲端
                    </button>
                </div>
            </div>

            <div class="bg-white p-10 rounded-[40px] shadow-sm border border-slate-200">
                <h2 class="text-2xl font-black mb-8 text-slate-800 tracking-tight border-l-8 border-indigo-600 pl-4">單筆錄入數據</h2>
                <form id="record-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <select id="source-select" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 font-bold"></select>
                        <input type="number" id="input-value" step="any" required class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 font-bold text-indigo-600" placeholder="請輸入數值">
                    </div>
                    <input id="input-note" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4" placeholder="備註或單據編號">
                    <button type="submit" class="w-full bg-slate-900 text-white font-black py-5 rounded-3xl hover:bg-black transition-all">儲存並即時更新</button>
                </form>
            </div>
            <div id="calculator-table-container"></div>
        </div>

        <div id="tab-settings" class="tab-content max-w-full mx-auto space-y-4">
            <div class="bg-white rounded-[32px] border border-slate-200 shadow-xl overflow-hidden">
                <div class="px-10 py-8 bg-indigo-600 text-white">
                    <h2 class="text-2xl font-black flex items-center gap-3">排放係數資料庫 (28項)</h2>
                </div>
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 text-[10px] font-black border-b">
                            <tr>
                                <th class="px-8 py-6 uppercase tracking-widest">名稱與單位</th><th class="px-4 py-6">範疇</th><th class="px-4 py-6 text-right">CO2係數</th>
                                <th class="px-4 py-6 text-right">CH4係數</th><th class="px-4 py-6 text-right">N2O係數</th>
                                <th class="px-4 py-6 text-right bg-indigo-50/50 text-indigo-600">總當量 (tCO2e)</th><th class="px-8 py-6">來源</th>
                            </tr>
                        </thead>
                        <tbody id="factors-body" class="divide-y text-[11px]"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="hidden fixed bottom-12 right-12 bg-slate-900 text-white px-8 py-5 rounded-[24px] shadow-2xl z-50 transition-all duration-300 transform translate-x-full">
        <span id="toast-msg" class="font-black"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, orderBy, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4xB2mpR2pUZBMjyTFjX4NVoZw1unotlE",
            authDomain: "ghgtl-5f69d.firebaseapp.com",
            projectId: "ghgtl-5f69d",
            storageBucket: "ghgtl-5f69d.firebasestorage.app",
            messagingSenderId: "528274392886",
            appId: "1:528274392886:web:6c6475a0621f497a26d597",
            measurementId: "G-W22Y07F9LJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 完整 28 項排放係數資料庫 ---
        window.factors = [
            { id: 'gen_diesel', name: '緊急發電機', category: 'scope1', type: 'fuel', unit: '公秉', co2: 2.6792488757, ch4: 0.0001084716, n2o: 0.0000216943, desc: '固定 (E)' },
            { id: 'car_gasoline', name: '車用汽油', category: 'scope1', type: 'fuel', unit: '公秉', co2: 2.2010417906, ch4: 0.0007940266, n2o: 0.0002540885, desc: '移動 (T)' },
            { id: 'forklift_diesel', name: '堆高機', category: 'scope1', type: 'fuel', unit: '公秉', co2: 2.6792488757, ch4: 0.0001410131, n2o: 0.0001410131, desc: '移動 (T)' },
            { id: 'cleaner_wurth', name: 'WURTH煞車盤清潔劑', category: 'scope1', type: 'direct_co2', unit: '公噸', co2: 1, ch4: 0, n2o: 0, desc: '逸散 (F)' },
            { id: 'ext_co2_refill', name: 'CO2滅火器 (填充)', category: 'scope1', type: 'direct_co2', unit: '公噸', co2: 1, ch4: 0, n2o: 0, desc: '逸散 (F)' },
            { id: 'ext_co2_all', name: 'CO2滅火器 (使用+填充)', category: 'scope1', type: 'direct_co2', unit: '公噸', co2: 1, ch4: 0, n2o: 0, desc: '逸散 (F)' },
            { id: 'manure_water', name: '水肥(出勤人數)', category: 'scope1', type: 'ch4_only', unit: '人小時', ch4_factor: 0.3, desc: '生物處理' },
            { id: 'car_ac_r134a', name: '(車用空調) R-134a', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.15, gwp: 1530.0, desc: '交通工具' },
            { id: 'car_ac_r1234yf', name: '(車用空調) R-1234yf', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.15, gwp: 0.501, desc: '交通工具' },
            { id: 'dehumid_r134a', name: '(除濕機) R-134a', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.003, gwp: 1530, desc: '小型設備' },
            { id: 'dispenser_r134a', name: '(飲水機/冰箱) R-134a', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.003, gwp: 1530, desc: '小型設備' },
            { id: 'dispenser_r600a', name: '(飲水機/冰箱) R-600a', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.003, gwp: 0, desc: '天然冷媒' },
            { id: 'dispenser_r404a', name: '(飲水機/冰箱) R-404a', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.08, gwp: 4728, desc: '小型設備' },
            { id: 'dryer_r134a', name: '(冷凍乾燥機) R-134a', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.08, gwp: 1530, desc: '生產設備' },
            { id: 'dryer_r22', name: '(冷凍乾燥機) R-22', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.08, gwp: 1960, desc: '生產設備' },
            { id: 'chiller_r410a', name: '(冰水機) R-410A', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.085, gwp: 2255.5, desc: '空調機組' },
            { id: 'ac_r410a', name: '(冷氣) R-410A', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.055, gwp: 2255.5, desc: '空調設備' },
            { id: 'ac_r32', name: '(冷氣) R-32', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.055, gwp: 771, desc: '空調設備' },
            { id: 'ac_r22', name: '(冷氣) R-22', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.055, gwp: 1960, desc: '空調設備' },
            { id: 'cool_r134a', name: '(冷卻機) R-134a', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.08, gwp: 1530.0, desc: '設備冷卻' },
            { id: 'cool_r410a', name: '(冷卻機) R-410A', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.08, gwp: 2255.5, desc: '設備冷卻' },
            { id: 'cool_r407c', name: '(冷卻機) R-407C', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.08, gwp: 1907.93, desc: '設備冷卻' },
            { id: 'cool_r22_m', name: '(冷卻機) R-22', category: 'scope1', type: 'refrigerant', unit: '公噸', escapeRate: 0.08, gwp: 1960, desc: '設備冷卻' },
            { id: 'electricity', name: '外購電力', category: 'scope2', type: 'single', unit: '千度', factor: 0.494, desc: '能源署 2023' },
            { id: 'elec_up', name: '電力上游開採及輸配', category: 'scope3', type: 'single', unit: '千度', factor: 0.1108, desc: '間接' },
            { id: 'water', name: '自來水', category: 'scope3', type: 'single', unit: '千度', factor: 0.233, desc: '間接' },
            { id: 'diesel_up_fix', name: '柴油上游(固定)', category: 'scope3', type: 'single', unit: '公秉', factor: 0.677, desc: '間接' },
            { id: 'gasoline_up', name: '汽油上游排放', category: 'scope3', type: 'single', unit: '公秉', factor: 0.6078, desc: '間接' }
        ];

        window.records = [];
        let myPieChart = null, myBarChart = null;

        window.onload = () => {
            lucide.createIcons();
            populateSelect();
            renderFactors();
            syncData();
        };

        // --- 核心同步與管理邏輯 ---
        function syncData() {
            const q = query(collection(db, "emissions"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                window.records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateDashboard();
                renderTable('calculator-table-container', window.records, true);
            });
        }

        // 新增：一鍵刪除所有紀錄
        window.deleteAllRecords = async () => {
            if (confirm('⚠️ 警告：這將永久刪除雲端資料庫中的所有排放紀錄且無法復原，您確定要清空嗎？')) {
                const querySnapshot = await getDocs(collection(db, "emissions"));
                const batch = writeBatch(db);
                querySnapshot.forEach((d) => batch.delete(d.ref));
                await batch.commit();
                triggerToast('雲端資料庫已清空');
            }
        };

        document.getElementById('record-form').onsubmit = async (e) => {
            e.preventDefault();
            const sourceId = document.getElementById('source-select').value;
            const value = parseFloat(document.getElementById('input-value').value);
            const note = document.getElementById('input-note').value;
            try {
                await addDoc(collection(db, "emissions"), {
                    sourceId, value, note,
                    date: new Date().toLocaleDateString(),
                    timestamp: serverTimestamp()
                });
                document.getElementById('input-value').value = '';
                document.getElementById('input-note').value = '';
                triggerToast('數據已存入雲端');
            } catch (err) { triggerToast('錯誤：' + err.message); }
        };

        window.deleteRecord = async (id) => {
            if (confirm('確定刪除此紀錄？')) await deleteDoc(doc(db, "emissions", id));
        };

        // --- 計算與圖表 ---
        function calculateEmission(r) {
            const f = window.factors.find(it => it.id === r.sourceId);
            if (!f) return 0;
            if (f.type === 'fuel') return r.value * (f.co2 * 1 + f.ch4 * 27 + f.n2o * 273);
            if (f.type === 'refrigerant') return r.value * f.escapeRate * f.gwp;
            if (f.type === 'ch4_only') return r.value * f.ch4_factor * 27;
            if (f.type === 'single') return r.value * f.factor;
            return r.value * (f.co2 || 0);
        }

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('bg-white', 'text-slate-900', 'shadow-md'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.getElementById(`btn-${tabId}`).classList.add('bg-white', 'text-slate-900', 'shadow-md');
        };

        function updateDashboard() {
            let s1 = 0, s2 = 0, s3 = 0;
            window.records.forEach(r => {
                const f = window.factors.find(it => it.id === r.sourceId);
                const emission = calculateEmission(r);
                if (f.category === 'scope1') s1 += emission;
                else if (f.category === 'scope2') s2 += emission;
                else s3 += emission;
            });
            document.getElementById('total-val').innerText = (s1 + s2 + s3).toFixed(3);
            document.getElementById('s1-val').innerText = s1.toFixed(4);
            document.getElementById('s2-val').innerText = s2.toFixed(4);
            document.getElementById('s3-val').innerText = s3.toFixed(4);
            renderTable('dashboard-table-container', window.records, false);
            updateCharts(s1, s2, s3);
        }

        function updateCharts(s1, s2, s3) {
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            const ctxBar = document.getElementById('barChart').getContext('2d');
            if (myPieChart) myPieChart.destroy();
            myPieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: { labels: ['範疇一', '範疇二', '範疇三'], datasets: [{ data: [s1, s2, s3], backgroundColor: ['#ef4444', '#f59e0b', '#10b981'], borderWidth: 0 }] },
                options: { maintainAspectRatio: false, cutout: '70%' }
            });
            if (myBarChart) myBarChart.destroy();
            myBarChart = new Chart(ctxBar, {
                type: 'bar',
                data: { labels: ['範疇一', '範疇二', '範疇三'], datasets: [{ data: [s1, s2, s3], backgroundColor: ['#ef4444', '#f59e0b', '#10b981'], borderRadius: 12 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function populateSelect() {
            const select = document.getElementById('source-select');
            const groups = { scope1: '範疇一 (直接排放)', scope2: '範疇二 (能源間接)', scope3: '範疇三 (其他間接)' };
            Object.keys(groups).forEach(key => {
                const g = document.createElement('optgroup');
                g.label = groups[key];
                window.factors.filter(f => f.category === key).forEach(f => g.appendChild(new Option(`${f.name} (${f.unit})`, f.id)));
                select.appendChild(g);
            });
        }

        function renderFactors() {
            document.getElementById('factors-body').innerHTML = window.factors.map(f => {
                let total = f.type === 'fuel' ? (f.co2 + f.ch4*27 + f.n2o*273) : 
                            f.type === 'refrigerant' ? (f.escapeRate * f.gwp) :
                            f.type === 'ch4_only' ? (f.ch4_factor * 27) : f.factor || f.co2;
                return `<tr><td class="px-8 py-5 font-bold">${f.name} <span class="text-slate-400 font-normal">(${f.unit})</span></td>
                        <td class="px-4 py-5 font-black uppercase">${f.category}</td><td class="px-4 py-5 text-right">${f.factor || f.co2 || 0}</td>
                        <td class="px-4 py-5 text-right">${f.ch4 || f.ch4_factor || '-'}</td><td class="px-4 py-5 text-right">${f.n2o || '-'}</td>
                        <td class="px-4 py-5 text-right font-black text-indigo-600 bg-indigo-50/20">${Number(total).toFixed(6)}</td>
                        <td class="px-8 py-5 text-slate-400">${f.desc}</td></tr>`;
            }).join('');
        }

        function renderTable(containerId, data, showDelete = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="bg-white rounded-[32px] border border-slate-200 shadow-sm overflow-hidden mt-8">
                <div class="px-10 py-6 border-b flex justify-between items-center bg-slate-50/50">
                    <h3 class="font-black text-slate-800 tracking-tight">紀錄明細 (${data.length} 筆)</h3>
                    ${!showDelete ? `<button onclick="exportToExcel()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-black">匯出報表</button>` : ''}
                </div>
                <table class="w-full text-left text-xs">
                    <thead class="bg-slate-50 text-slate-400 font-black border-b uppercase">
                        <tr><th class="px-10 py-4">錄入日期</th><th class="px-6 py-4">排放項目</th><th class="px-6 py-4 text-right">活動數量</th><th class="px-6 py-4 text-right">當量 (tCO2e)</th><th class="px-10 py-4 text-right">操作/備註</th></tr>
                    </thead>
                    <tbody class="divide-y">${data.map(r => {
                        const f = window.factors.find(it => it.id === r.sourceId);
                        return `<tr><td class="px-10 py-4 font-bold text-slate-500">${r.date}</td><td class="px-6 py-4 font-black">${f?.name || '未知'}</td>
                            <td class="px-6 py-4 text-right">${r.value} ${f?.unit || ''}</td>
                            <td class="px-6 py-4 text-right font-black text-indigo-600">${calculateEmission(r).toFixed(4)}</td>
                            <td class="px-10 py-4 text-right">${showDelete ? `<button onclick="deleteRecord('${r.id}')" class="text-red-400 font-bold hover:underline">刪除</button>` : `<span class="text-slate-400 italic">${r.note || '-'}</span>`}</td></tr>`;
                    }).join('')}</tbody>
                </table></div>`;
            lucide.createIcons();
        }

        window.triggerToast = (msg) => {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.style.transform = 'translateX(0)', 10);
            setTimeout(() => { t.style.transform = 'translateX(100%)'; setTimeout(() => t.classList.add('hidden'), 300); }, 3000);
        };

        // --- 匯入匯出邏輯 (與原製程碼完全一致) ---
        window.downloadTemplate = () => {
            const data = window.factors.map(f => ({ 'ID(勿改)': f.id, '排放源名稱': f.name, '單位': f.unit, '範疇': f.category, '數量 (請填寫)': '' }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "錄入範本");
            XLSX.writeFile(wb, "排放數據範本.xlsx");
        };

        window.importData = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const wb = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                let count = 0;
                for (const row of json) {
                    const id = row['ID(勿改)'], val = parseFloat(row['數量 (請填寫)']);
                    if (id && !isNaN(val) && val > 0) {
                        await addDoc(collection(db, "emissions"), {
                            sourceId: id, value: val, note: '批量匯入',
                            date: new Date().toLocaleDateString(),
                            timestamp: serverTimestamp()
                        });
                        count++;
                    }
                }
                triggerToast(`匯入成功：${count} 筆`);
                input.value = '';
            };
            reader.readAsArrayBuffer(file);
        };

        window.exportToExcel = () => {
            const report = window.records.map(r => {
                const f = window.factors.find(it => it.id === r.sourceId);
                const emission = calculateEmission(r);
                return {
                    '範疇': f.category, '項目名稱': f.name, '活動數據': r.value, '單位': f.unit, 
                    '總排放當量(tCO2e)': emission.toFixed(6), '備註': r.note, '錄入日期': r.date
                };
            });
            const ws = XLSX.utils.json_to_sheet(report);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "InventoryReport");
            XLSX.writeFile(wb, "大量科技詳細排放報告.xlsx");
        };
    </script>
</body>
</html>
