<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大量科技排放計算系統 - Firebase 實時版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <nav class="bg-white border-b border-slate-200 px-8 py-5 flex justify-between items-center shadow-sm sticky top-0 z-20">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-xl shadow-indigo-200 shadow-lg">
                <i data-lucide="trending-up" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 class="text-xl font-black text-slate-800 tracking-tight">大量科技排放計算系統</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Firebase Real-time Edition</p>
            </div>
        </div>
        <div class="flex gap-2 bg-slate-100 p-1.5 rounded-2xl">
            <button onclick="switchTab('dashboard')" id="btn-dashboard" class="tab-btn active flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-black transition-all bg-white text-slate-900 shadow-md">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> <span>儀表板</span>
            </button>
            <button onclick="switchTab('calculator')" id="btn-calculator" class="tab-btn flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-black transition-all text-slate-500 hover:text-slate-800">
                <i data-lucide="calculator" class="w-4 h-4"></i> <span>數據錄入</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="tab-btn flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-black transition-all text-slate-500 hover:text-slate-800">
                <i data-lucide="settings" class="w-4 h-4"></i> <span>係數資料庫</span>
            </button>
        </div>
    </nav>

    <main class="p-8">
        <div id="tab-dashboard" class="tab-content active max-w-6xl mx-auto space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-slate-900 flex justify-between items-start">
                    <div>
                        <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">總排放量</h4>
                        <div class="flex items-baseline gap-1"><span id="total-val" class="text-2xl font-black text-slate-800 tracking-tighter">0.000</span><span class="text-[10px] font-bold text-slate-400">tCO2e</span></div>
                    </div>
                    <div class="p-3 bg-slate-50 rounded-2xl"><i data-lucide="file-text" class="text-slate-500"></i></div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-red-500 flex justify-between items-start">
                    <div><h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">範疇一</h4><div class="flex items-baseline gap-1"><span id="s1-val" class="text-2xl font-black text-slate-800 tracking-tighter">0.0000</span></div></div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-amber-500 flex justify-between items-start">
                    <div><h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">範疇二</h4><div class="flex items-baseline gap-1"><span id="s2-val" class="text-2xl font-black text-slate-800 tracking-tighter">0.0000</span></div></div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-emerald-500 flex justify-between items-start">
                    <div><h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">範疇三</h4><div class="flex items-baseline gap-1"><span id="s3-val" class="text-2xl font-black text-slate-800 tracking-tighter">0.0000</span></div></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm min-h-[400px]">
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm min-h-[400px]">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div id="dashboard-table-container"></div>
        </div>

        <div id="tab-calculator" class="tab-content max-w-4xl mx-auto space-y-8">
            <div class="bg-white p-10 rounded-[40px] shadow-sm border border-slate-200">
                <h2 class="text-2xl font-black mb-8 text-slate-800">單筆錄入活動數據</h2>
                <form id="record-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <select id="source-select" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 font-bold"></select>
                        <input type="number" id="input-value" step="any" required class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 font-bold" placeholder="輸入數量">
                    </div>
                    <input id="input-note" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4" placeholder="備註說明">
                    <button type="submit" class="w-full bg-slate-900 text-white font-black py-5 rounded-3xl hover:bg-black transition-all shadow-xl">儲存並上傳至雲端</button>
                </form>
            </div>
            <div id="calculator-table-container"></div>
        </div>

        <div id="tab-settings" class="tab-content max-w-full mx-auto">
            <div id="factors-container" class="bg-white rounded-[32px] border border-slate-200 shadow-xl overflow-hidden">
                <table class="w-full text-left">
                    <tbody id="factors-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="toast" class="hidden fixed bottom-12 right-12 bg-slate-900 text-white px-8 py-5 rounded-[24px] shadow-2xl z-50">
        <span id="toast-msg" class="font-black"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        [cite_start]// 您的 Firebase 配置 [cite: 189]
        const firebaseConfig = {
            apiKey: "AIzaSyD4xB2mpR2pUZBMjyTFjX4NVoZw1unotlE",
            authDomain: "ghgtl-5f69d.firebaseapp.com",
            projectId: "ghgtl-5f69d",
            storageBucket: "ghgtl-5f69d.firebasestorage.app",
            messagingSenderId: "528274392886",
            appId: "1:528274392886:web:6c6475a0621f497a26d597",
            measurementId: "G-W22Y07F9LJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const recordsCol = collection(db, "emission_records");

        [cite_start]// 係數資料庫 (保持原結構) [cite: 181-189]
        const factors = [
            { id: 'gen_diesel', name: '緊急發電機', category: 'scope1', type: 'fuel', unit: '公秉', co2: 2.6792488757, ch4: 0.0001084716, n2o: 0.0000216943, desc: '固定 (E)' },
            { id: 'electricity', name: '外購電力', category: 'scope2', type: 'single', unit: '千度', factor: 0.494, desc: '能源署 2023' },
            { id: 'water', name: '自來水', category: 'scope3', type: 'single', unit: '千度', factor: 0.233, desc: '間接' },
            // ... 其他係數保持不變
        ];

        window.factors = factors;
        let records = [];

        // 初始化圖表
        let myPieChart = null, myBarChart = null;

        [cite_start]// 核心計算函數 [cite: 194-197]
        window.calculateEmission = function(r) {
            const f = factors.find(it => it.id === r.sourceId);
            if (!f) return 0;
            if (f.type === 'fuel') return r.value * (f.co2 * 1 + f.ch4 * 27 + f.n2o * 273);
            if (f.type === 'refrigerant') return r.value * f.escapeRate * f.gwp;
            if (f.type === 'single') return r.value * f.factor;
            return r.value * (f.co2 || 0);
        };

        // 監聽 Firebase 數據變動 (實時同步)
        const q = query(recordsCol, orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateDashboard();
            renderTable('calculator-table-container', records, true);
        });

        [cite_start]// 儲存紀錄至 Firebase [cite: 240]
        document.getElementById('record-form').onsubmit = async (e) => {
            e.preventDefault();
            const sourceId = document.getElementById('source-select').value;
            const value = parseFloat(document.getElementById('input-value').value);
            const note = document.getElementById('input-note').value;

            try {
                await addDoc(recordsCol, {
                    sourceId,
                    value,
                    note,
                    date: new Date().toLocaleDateString(),
                    timestamp: Date.now()
                });
                document.getElementById('record-form').reset();
                triggerToast('數據已同步至雲端');
            } catch (err) {
                console.error("儲存失敗", err);
            }
        };

        [cite_start]// 刪除 Firebase 紀錄 [cite: 241]
        window.deleteRecord = async (id) => {
            await deleteDoc(doc(db, "emission_records", id));
            triggerToast('紀錄已從雲端刪除');
        };

        // 初始化頁面
        window.onload = () => {
            lucide.createIcons();
            populateSelect();
            updateDashboard();
        };

        // --- 以下為 UI 輔助函數 (與您原始碼邏輯一致) ---
        function populateSelect() {
            const select = document.getElementById('source-select');
            factors.forEach(f => {
                const opt = new Option(`${f.name} (${f.unit})`, f.id);
                select.add(opt);
            });
        }

        function updateDashboard() {
            let s1 = 0, s2 = 0, s3 = 0;
            records.forEach(r => {
                const f = factors.find(it => it.id === r.sourceId);
                const emission = calculateEmission(r);
                if (f.category === 'scope1') s1 += emission;
                else if (f.category === 'scope2') s2 += emission;
                else s3 += emission;
            });
            const total = s1 + s2 + s3;
            document.getElementById('total-val').innerText = total.toFixed(3);
            document.getElementById('s1-val').innerText = s1.toFixed(4);
            document.getElementById('s2-val').innerText = s2.toFixed(4);
            document.getElementById('s3-val').innerText = s3.toFixed(4);
            updateCharts(s1, s2, s3);
            renderTable('dashboard-table-container', records, false);
        }

        function updateCharts(s1, s2, s3) {
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            if (myPieChart) myPieChart.destroy();
            myPieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['範疇一', '範疇二', '範疇三'],
                    datasets: [{ data: [s1, s2, s3], backgroundColor: ['#ef4444', '#f59e0b', '#10b981'] }]
                }
            });
        }

        function renderTable(containerId, data, showDelete) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="bg-white rounded-3xl border mt-8 overflow-hidden">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-50 uppercase font-black">
                            <tr><th class="px-6 py-4">日期</th><th class="px-6 py-4">項目</th><th class="px-6 py-4 text-right">當量 (tCO2e)</th><th class="px-6 py-4 text-right">操作</th></tr>
                        </thead>
                        <tbody class="divide-y">
                            ${data.map(r => `
                                <tr>
                                    <td class="px-6 py-4">${r.date}</td>
                                    <td class="px-6 py-4">${factors.find(f => f.id === r.sourceId)?.name}</td>
                                    <td class="px-6 py-4 text-right font-black text-indigo-600">${calculateEmission(r).toFixed(4)}</td>
                                    <td class="px-6 py-4 text-right">
                                        ${showDelete ? `<button onclick="deleteRecord('${r.id}')" class="text-red-400">刪除</button>` : ''}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
        }

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
        };

        function triggerToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
