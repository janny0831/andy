<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大量科技 - 組立點位計算工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @media print {
            .no-print { display: none; }
            .print-break { page-break-after: always; }
        }
        .input-yellow {
            background-color: #fffde7;
            border: 1px solid #fbc02d;
        }
        .special-point-border {
            border: 2px solid #3b82f6 !important;
        }
        .base-point {
            background-color: #c8e6c9 !important;
            font-weight: bold;
        }
        /* 定義與圖面一致的網格佈局 */
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-width: 900px;
            margin: 0 auto;
        }
        .empty-cell {
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Header Section -->
    <header class="bg-blue-900 text-white p-6 shadow-lg mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-widest">大量科技 (組立)</h1>
                <p class="text-sm opacity-80 mt-1">專業點位量測與墊厚度計算系統</p>
            </div>
            <div class="text-right">
                <div class="flex items-center space-x-2">
                    <label class="font-medium text-sm">機台編號：</label>
                    <input type="text" id="machineId" class="bg-blue-800 border-b border-white px-2 py-1 outline-none text-white focus:bg-blue-700 rounded transition-all" placeholder="請輸入機號">
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto pb-20 px-4">
        
        <!-- Navigation Tabs -->
        <div class="flex flex-wrap gap-2 mb-6 no-print">
            <button onclick="switchTab('summary')" id="tab-summary" class="tab-btn px-6 py-2 rounded-t-lg bg-blue-700 text-white font-bold">總合計頁面</button>
            <div id="group-tabs" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Summary View -->
        <div id="content-summary" class="tab-content bg-white p-6 rounded-xl shadow-md border border-gray-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 border-l-4 border-blue-600 pl-4">總合計報表 (各組彙整)</h2>
                <div class="flex gap-2 no-print">
                    <button onclick="exportToExcel()" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/><path d="M4.5 12a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5z"/></svg>
                        匯出 Excel (分頁)
                    </button>
                    <button onclick="window.print()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 flex items-center gap-2">
                        列印報表
                    </button>
                </div>
            </div>
            
            <div id="summary-tables-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 報表表格將在此生成 -->
            </div>
        </div>

        <!-- Group Input Views -->
        <div id="group-input-container"></div>

    </main>

    <footer class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-4 no-print text-center text-gray-500 text-sm">
        大量科技 (組立) 專用工具  | 佈局優化：依照圖面點位排列
    </footer>

    <script>
        const TOTAL_GROUPS = 6;
        const POINTS_PER_GROUP = 26;
        const SPECIAL_POINTS = [3, 4, 11, 12, 23, 24]; // 標竿點位
        
        // 圖面排版結構 (0 代表空位)
        const GRID_LAYOUT = [
            [1, 2, 3, 4, 5, 6],
            [0, 0, 7, 8, 0, 0],
            [9, 10, 11, 12, 13, 14],
            [0, 0, 15, 16, 0, 0],
            [0, 0, 17, 18, 0, 0],
            [0, 19, 0, 0, 20, 0],
            [21, 22, 23, 24, 25, 26]
        ];

        let data = Array.from({ length: TOTAL_GROUPS }, () => Array(POINTS_PER_GROUP).fill(0));
        let activeTab = 'summary';

        function init() {
            createTabs();
            createGroupInputs();
            renderSummary();
        }

        function createTabs() {
            const container = document.getElementById('group-tabs');
            for (let i = 1; i <= TOTAL_GROUPS; i++) {
                const btn = document.createElement('button');
                btn.id = `tab-group-${i}`;
                btn.className = "tab-btn px-6 py-2 rounded-t-lg bg-gray-300 text-gray-700 hover:bg-gray-400 transition-colors";
                btn.textContent = `第 ${i} 組數據輸入`;
                btn.onclick = () => switchTab(`group-${i}`);
                container.appendChild(btn);
            }
        }

        function createGroupInputs() {
            const container = document.getElementById('group-input-container');
            for (let g = 1; g <= TOTAL_GROUPS; g++) {
                const div = document.createElement('div');
                div.id = `content-group-${g}`;
                div.className = "tab-content hidden bg-white p-6 rounded-xl shadow-md border border-gray-200";
                
                let html = `
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-bold text-gray-800 border-l-4 border-yellow-500 pl-4">數據輸入 - 第 ${g} 組</h2>
                        <span class="text-sm text-gray-500 bg-yellow-50 px-3 py-1 rounded">※ 排列順序依照實際圖面點位</span>
                    </div>
                    <div class="layout-grid">
                `;

                GRID_LAYOUT.forEach(row => {
                    row.forEach(pointId => {
                        if (pointId === 0) {
                            html += `<div class="empty-cell"></div>`;
                        } else {
                            const isSpecial = SPECIAL_POINTS.includes(pointId);
                            html += `
                                <div class="flex flex-col p-2 rounded bg-white shadow-sm border ${isSpecial ? 'special-point-border bg-blue-50' : 'border-gray-200'}">
                                    <label class="text-[10px] font-bold text-gray-500 mb-1 flex justify-between">
                                        P${pointId} ${isSpecial ? '★' : ''}
                                    </label>
                                    <input type="number" step="0.001" value="0"
                                        class="input-yellow w-full p-1 text-center rounded outline-none focus:ring-2 focus:ring-yellow-400 font-mono text-sm"
                                        onchange="updateValue(${g-1}, ${pointId-1}, this.value)">
                                </div>
                            `;
                        }
                    });
                });

                html += `</div>`;
                div.innerHTML = html;
                container.appendChild(div);
            }
        }

        function switchTab(tabId) {
            activeTab = tabId;
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`content-${tabId}`).classList.remove('hidden');
            
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('bg-blue-700', 'text-white', 'font-bold');
                el.classList.add('bg-gray-300', 'text-gray-700');
            });
            document.getElementById(`tab-${tabId}`).classList.add('bg-blue-700', 'text-white', 'font-bold');
            document.getElementById(`tab-${tabId}`).classList.remove('bg-gray-300', 'text-gray-700');

            if (tabId === 'summary') renderSummary();
        }

        function updateValue(groupIndex, pointIndex, val) {
            data[groupIndex][pointIndex] = parseFloat(val) || 0;
        }

        function calculateThickness(val, maxVal, isBase, pointNum, isBaseSpecial) {
            if (isBase) return 0;
            const diff = maxVal - val; 
            const isTargetSpecial = SPECIAL_POINTS.includes(pointNum);

            let comp = 0;
            if (isBaseSpecial) {
                if (!isTargetSpecial) comp = 0.01;
            } else {
                if (isTargetSpecial) comp = -0.01;
            }
            return diff + comp;
        }

        function renderSummary() {
            const container = document.getElementById('summary-tables-container');
            container.innerHTML = '';

            for (let g = 0; g < TOTAL_GROUPS; g++) {
                const groupData = data[g];
                const maxVal = Math.max(...groupData);
                const maxIndex = groupData.indexOf(maxVal);
                const isBaseSpecial = SPECIAL_POINTS.includes(maxIndex + 1);

                const card = document.createElement('div');
                card.className = "bg-gray-50 rounded-lg overflow-hidden border border-gray-300 shadow-sm print-break";
                
                let tableHtml = `
                    <div class="bg-gray-800 text-white px-4 py-2 font-bold text-sm flex justify-between">
                        <span>第 ${g+1} 組彙整</span>
                        <span class="text-[10px] text-gray-400">基準: P${maxIndex + 1} (${maxVal.toFixed(2)})</span>
                    </div>
                    <table class="w-full text-xs text-left">
                        <thead class="bg-gray-200 text-gray-700">
                            <tr>
                                <th class="px-2 py-1 border-b">點位</th>
                                <th class="px-2 py-1 border-b text-right">原始量測</th>
                                <th class="px-2 py-1 border-b text-right font-bold">需墊厚度 (mm)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                for (let p = 0; p < POINTS_PER_GROUP; p++) {
                    const pointNum = p + 1;
                    const val = groupData[p];
                    const isBase = (p === maxIndex);
                    const thickness = calculateThickness(val, maxVal, isBase, pointNum, isBaseSpecial);

                    tableHtml += `
                        <tr class="${isBase ? 'base-point' : (SPECIAL_POINTS.includes(pointNum) ? 'bg-blue-50 text-blue-700 font-bold' : '')}">
                            <td class="px-2 py-1 border-b border-gray-200">P${pointNum}${isBase ? ' (基準點)' : ''}</td>
                            <td class="px-2 py-1 border-b border-gray-200 text-right font-mono">${val.toFixed(2)}</td>
                            <td class="px-2 py-1 border-b border-gray-200 text-right font-mono font-bold text-blue-800">${thickness.toFixed(2)}</td>
                        </tr>
                    `;
                }
                tableHtml += `</tbody></table>`;
                card.innerHTML = tableHtml;
                container.appendChild(card);
            }
        }

        function exportToExcel() {
            const mId = document.getElementById('machineId').value || '未命名機台';
            const wb = XLSX.utils.book_new();
            
            let summarySheetData = [["大量科技 (組立) 點位量測報表"], ["機台編號:", mId], [], ["點位", "類型", "組別", "原始量測", "需墊厚度 (mm)"]];
            
            for (let g = 0; g < TOTAL_GROUPS; g++) {
                const groupData = data[g];
                const maxVal = Math.max(...groupData);
                const maxIndex = groupData.indexOf(maxVal);
                const isBaseSpecial = SPECIAL_POINTS.includes(maxIndex + 1);
                
                let groupSheetData = [
                    [`第 ${g+1} 組點位計算報表`],
                    [`機台編號: ${mId}`],
                    [`本組基準點: P${maxIndex + 1} (數值: ${maxVal.toFixed(2)})`],
                    [],
                    ["點位", "類型", "原始量測", "需墊厚度 (mm)"]
                ];

                for (let p = 0; p < POINTS_PER_GROUP; p++) {
                    const pointNum = p + 1;
                    const isBase = (p === maxIndex);
                    const isSpecial = SPECIAL_POINTS.includes(pointNum);
                    const thickness = calculateThickness(groupData[p], maxVal, isBase, pointNum, isBaseSpecial);
                    
                    const row = [
                        `P${pointNum}`,
                        isBase ? "基準點" : (isSpecial ? "標竿點位" : "一般點位"),
                        parseFloat(groupData[p].toFixed(2)),
                        parseFloat(thickness.toFixed(2))
                    ];
                    
                    groupSheetData.push(row);
                    summarySheetData.push([`P${pointNum}`, isBase ? "基準" : (isSpecial ? "標竿" : "一般"), `第 ${g+1} 組`, parseFloat(groupData[p].toFixed(2)), parseFloat(thickness.toFixed(2))]);
                }
                
                const wsGroup = XLSX.utils.aoa_to_sheet(groupSheetData);
                XLSX.utils.book_append_sheet(wb, wsGroup, `第 ${g+1} 組`);
            }

            const wsSummary = XLSX.utils.aoa_to_sheet(summarySheetData);
            XLSX.utils.book_append_sheet(wb, wsSummary, "總彙整報表");
            
            const sheets = wb.SheetNames;
            sheets.unshift(sheets.pop());
            wb.SheetNames = sheets;

            XLSX.writeFile(wb, `組立點位計算_${mId}.xlsx`);
        }

        window.onload = init;
    </script>
</body>
</html>
