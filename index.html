            { id: 'gasoline_up', name: 'æ±½æ²¹ä¸Šæ¸¸æ’æ”¾', category: 'scope3', type: 'single', unit: 'å…¬ç§‰', factor: 0.6078, desc: 'é–“æ¥' }
            // å¯åœ¨æ­¤ç¹¼çºŒæ“´å……è‡³å®Œæ•´ 28 é … [cite: 44]

        const COLORS = { scope1: '#ef4444', scope2: '#f59e0b', scope3: '#10b981' };

        // æ ¸å¿ƒåŒæ­¥é‚è¼¯ [cite: 59, 60]
        function syncData() {
            const q = query(collection(db, "emissions"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                window.records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateDashboard();

        }

        // ä¿æŒåŸæœ‰çš„æ’æ”¾è¨ˆç®—é‚è¼¯ [cite: 49-52]
        function calculateEmission(r) {
            const f = window.factors.find(it => it.id === r.sourceId);
            if (!f) return 0;
            if (f.type === 'fuel') return r.value * (f.co2 * 1 + f.ch4 * 27 + f.n2o * 273);
            if (f.type === 'single') return r.value * f.factor;
            return r.value * (f.co2 || 0);
        }

        // åŸæœ¬çš„ UI æ›´æ–°èˆ‡åœ–è¡¨ç¹ªè£½å‡½æ•¸ [cite: 61-68]
        function updateDashboard() {
            let s1 = 0, s2 = 0, s3 = 0;
            window.records.forEach(r => {
                const f = window.factors.find(it => it.id === r.sourceId);
                const emission = calculateEmission(r);
                if (f?.category === 'scope1') s1 += emission;
                else if (f?.category === 'scope2') s2 += emission;
                else s3 += emission;
            });
            const total = s1 + s2 + s3;

            document.getElementById('s1-val').innerText = s1.toFixed(4);
            document.getElementById('s2-val').innerText = s2.toFixed(4);

            renderTable('dashboard-table-container', window.records, false);
            updateCharts(s1, s2, s3);

        function populateSelect() {
            const select = document.getElementById('source-select');
            const groups = { scope1: 'ğŸ”´ ç¯„ç–‡ä¸€ (ç›´æ¥)', scope2: 'ğŸŸ¡ ç¯„ç–‡äºŒ (é›»åŠ›)', scope3: 'ğŸŸ¢ ç¯„ç–‡ä¸‰ (é–“æ¥)' };
